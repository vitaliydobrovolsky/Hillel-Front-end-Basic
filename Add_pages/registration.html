<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register form</title>
    <link rel="stylesheet" href="../CSS/style_reg.css">
</head>
<body>
  <section class="section">
    <img src="../img/img13.png" alt="exit" class="exit" width="18px">
    <h1>Login / <span class="register">Register</span></h1>
    <p class="top">Enter your email and password to register</p>
       <div class="form">
            <form action="#" class="input">
                    <input type="text" name="Username" id="uname" placeholder="      Username" required>                     
                    <input type="email" name="email" id="email" placeholder="      Enter your email" required>                      
                    <input type="password" name="password" id="pass" placeholder="      Password" required>                         
                    <img src="../img/img3.PNG" alt="" class="eye">         
                    <input type="password" name="confirmed password" id="confpass" placeholder="      Confirm Password" required>      
                    <input type="submit" value="Register" class="button">
            </form>
       </div>
       
       <div class="alt">
            <div class="reg_row">
                  <img src="../img/img12.png" alt="" width="88px" class="img12">
                  <span class="par_reg">Or register with</span>
                  <img src="../img/img12.png" alt="" width="88px" class="img12">
            </div>
            <div class="bottom">                                   
                        <a href="https://www.google.com/" target="_blank"><img src="../img/img10.png" alt="Google" class="google"></a>             
                        <a href="https://www.facebook.com/" target="_blank"><img src="../img/img11.png" alt="Facebook" class="google"></a>
          </div> 
        </div>
  </section>

</body>
</html>
